<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="shortcut icon" href="img/bookmark-131964752402712733.png" type="image/x-icon">
    <!-- google font -->
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main style sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">Bookmarker</h1>
            <div
                class="bookmark-body w-100 p-3 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="siteName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input type="text" id="siteName" placeholder="Bookmark Name..." class="form-control">
                </div>
                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="siteURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL</label>
                    <input type="url" id="siteURL" placeholder="website URL..." class="form-control">
                </div>
                <button class="btn btn-submit" id="submitBtn">Submit</button>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="tableRow">
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
